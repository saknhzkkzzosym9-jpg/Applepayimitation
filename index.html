<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–Ü–º—ñ—Ç–∞—Ü—ñ—è –æ–ø–ª–∞—Ç–∏</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0b0b0f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    transition: background 1s ease-in-out;
    position: relative;
  }
  .card {
    width: 320px;
    height: 200px;
    background: linear-gradient(145deg, #0d6340, #0f7a55);
    border-radius: 20px;
    position: relative;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    color: white;
    font-weight: bold;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4), inset 0 -3px 10px rgba(255,255,255,0.05);
    margin-bottom: 50px;
    overflow: hidden;
    transform: translateY(-100vh);
    animation: slideDown 1s ease-out forwards;
    transition: background 0.5s ease-in-out;
  }
  @keyframes slideDown {
    0% { transform: translateY(-100vh); opacity: 0; }
    60% { transform: translateY(30px); opacity: 1; }
    100% { transform: translateY(-50px); }
  }
  .bank-logo {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 1em;
    font-weight: bold;
    color: rgba(255,255,255,0.8);
  }
  .card-number {
    font-size: 1.3em;
    letter-spacing: 3px;
    margin-bottom: 10px;
  }
  .card .visa {
    position: absolute;
    bottom: 15px;
    right: 20px;
    font-size: 1.2em;
  }
  .circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    margin-bottom: 20px;
    font-size: 40px;
  }
  .phone { position: absolute; animation: movePhone 1.2s infinite alternate ease-in-out; }
  @keyframes movePhone {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }
  .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,0.2);
    border-top-color: #00e676;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    position: absolute;
    display: none;
  }
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  svg.check {
    width: 60px;
    height: 60px;
    stroke: #00e676;
    stroke-width: 6;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    position: absolute;
    display: none;
  }
  .status-text { font-size: 1.2em; text-align: center; margin-bottom: 10px; min-height: 1.5em; transition: all 1s ease-in-out; }
  .status-text.fade { opacity: 0; transform: translateY(-30px); }
  .bottom-text { font-size: 1em; color: #ccc; }
  .settings-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 1.5em; 
    background: #222;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 50px;  
    height: 50px; 
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .settings-popup {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #111;
    padding: 15px;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }
  .settings-popup label { margin-bottom: 5px; }
  .settings-popup input[type="color"] { width: 100%; height: 30px; border: none; cursor: pointer; }
  #continueBtn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    background-color: #0a84ff;
    color: white;
    cursor: pointer;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }
  #continueBtn.hidden { opacity: 0; pointer-events: none; }
</style>
</head>
<body>
<div class="card">
  <div class="bank-logo">PrivatBank</div>
  <div class="card-number" id="cardNumber">‚Ä¢‚Ä¢‚Ä¢‚Ä¢1234</div>
  <div class="visa">Visa</div>
</div>
<div class="circle">
  <div class="phone">üì±</div>
  <div class="spinner"></div>
  <svg class="check" viewBox="0 0 24 24"><path d="M4 12l6 6L20 6"></path></svg>
</div>
<div class="status-text">–¢—Ä–∏–º–∞–π—Ç–µ –±—ñ–ª—è —Ç–µ—Ä–º—ñ–Ω–∞–ª—É.</div>
<div class="bottom-text">–¢–æ—Ä–∫–Ω—ñ—Ç—å—Å—è –¥–ª—è –ø–æ—á–∞—Ç–∫—É</div>
<button id="continueBtn">–ü—Ä–æ–¥–æ–≤–∂–∏—Ç–∏</button>
<button class="settings-btn">‚öôÔ∏è</button>
<div class="settings-popup">
  <label for="cardColor">–ö–æ–ª—ñ—Ä –∫–∞—Ä—Ç–∫–∏:</label>
  <input type="color" id="cardColor" value="#0d6340">
</div>
<script>
const statusText = document.querySelector('.status-text');
const check = document.querySelector('.check');
const spinner = document.querySelector('.spinner');
const phone = document.querySelector('.phone');
const card = document.querySelector('.card');
const cardNumberEl = document.getElementById('cardNumber');
const settingsBtn = document.querySelector('.settings-btn');
const settingsPopup = document.querySelector('.settings-popup');
const cardColorInput = document.querySelector('#cardColor');
const continueBtn = document.getElementById('continueBtn');
const messages = ['–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–≤ º—è–∑–∫—É','–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –±–∞–ª–∞–Ω—Å—É','–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞','–ó–≤ º—è–∑–æ–∫ –∑ –±–∞–Ω–∫–æ–º','–°–ø–ª–∞—á—É–≤–∞–Ω–Ω—è'];
function generateCardNumber() { const last4 = Math.floor(1000 + Math.random()*9000); cardNumberEl.textContent = `‚Ä¢‚Ä¢‚Ä¢‚Ä¢${last4}`; }
generateCardNumber();
settingsBtn.addEventListener('click',()=>{ settingsPopup.style.display = settingsPopup.style.display==='flex'?'none':'flex'; });
cardColorInput.addEventListener('input',()=>{ const color = cardColorInput.value; card.style.background=`linear-gradient(145deg, ${color}, ${shadeColor(color,20)})`; });
function shadeColor(color,percent){ const f=parseInt(color.slice(1),16),t=percent<0?0:255,p=Math.abs(percent)/100,R=f>>16,G=f>>8&0x00FF,B=f&0x0000FF; return `rgb(${Math.round((t-R)*p)+R},${Math.round((t-G)*p)+G},${Math.round((t-B)*p)+B})`; }
function animateDots(text,duration){ return new Promise(res=>{ let count=0; const interval=setInterval(()=>{ statusText.textContent=text+'.'.repeat(count%4); count++; },200); setTimeout(()=>{ clearInterval(interval); statusText.textContent=text; res(); },duration); }); }
async function startPaymentCycle(){ continueBtn.classList.remove('hidden'); await new Promise(res=>{ const clickHandler=()=>{ continueBtn.removeEventListener('click',clickHandler); continueBtn.classList.add('hidden'); setTimeout(res,2000); }; continueBtn.addEventListener('click',clickHandler); }); if(phone)phone.style.display='block'; spinner.style.display='none'; check.style.display='none'; statusText.classList.remove('fade'); statusText.style.opacity=1; statusText.style.transform='translateY(0)'; statusText.textContent='–¢—Ä–∏–º–∞–π—Ç–µ –±—ñ–ª—è —Ç–µ—Ä–º—ñ–Ω–∞–ª—É.'; document.body.style.background='#0b0b0f'; if(phone)phone.style.display='none'; spinner.style.display='block'; document.body.style.background='#103214'; for(let i=0;i<messages.length;i++){ let msg=messages[i]; let dur=(i===messages.length-1)?2000:800; await animateDots(msg,dur); } spinner.style.display='none'; check.style.display='block'; check.style.transition='none'; check.style.strokeDashoffset=100; setTimeout(()=>{ check.style.transition='stroke-dashoffset 1s ease-in-out'; check.style.strokeDashoffset=0; },50); statusText.textContent='–û–ø–µ—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞, –∫–æ—à—Ç–∏ –∑–Ω—è—Ç—ñ.'; document.body.style.background='#105020'; setTimeout(()=>{ statusText.classList.add('fade'); setTimeout(()=>{ startPaymentCycle(); },1000); },6000); }
startPaymentCycle();
</script>
</body>
</html>
